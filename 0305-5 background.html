<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="time_with.css" rel="stylesheet">
</head>

<body>
    <div class="move-cloud"></div>
    <div class="btn-group">
        <div class="btn btn1">morning</div>
        <div class="btn btn2">afternoon</div>
        <div class="btn btn3">evening</div>
        <div class="btn btn4">night</div>
    </div>
    <div class="hand">
        <div class="time">
            <span class="time1">시간</span>
            <span class="dot">:</span>
            <span class="time2">분</span>
            <span class="dot">:</span>
            <span class="time3">초</span>
        </div>
        <div class="img-group">
            <img src="img/phone_morning.png" class="img">
            <img src="img/phone_afternoon.png" class="img">
            <img src="img/phone_evening.png" class="img">
            <img src="img/phone_night.png" class="img">
        </div>
    </div>
</body></html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var num; //
    var now,time1,time2,time3;
    var back=["url(img/bg_morning.jpg)","url(img/bg_afternoon.jpg)","url(img/bg_evening.jpg)","url(img/bg_night.jpg)"] //배열 0,1,2,3값
    console.log(back[1])          //console로 확인가능
    now_time();                     //시작하자마자 함수실행
    setInterval(now_time,1000)      //setInterval을 사용해야 실시간시간이 나옴
    
    //초기값배경과 이미지.
    $("body").css({backgroundImage:back[num]})
    $(".img").eq(num).stop().fadeIn()
    $(".img").not($(".img").eq(num)).stop().fadeOut()
    
function now_time(){
    //시간 받아오는 부분
    now=new Date();
    time1= now.getHours()
    time2= now.getMinutes()
    time3= now.getSeconds()

    if(time1>=0 && time1<6){
        num=3; 
    }else if (time1>=6 && time1<12){
        num=0 
    } else if (time1>=12 && time1<18){
        num=1; 
    } else if(time1>=18 && time1<24){
        num=2 
    } 

    /*
    *삼항 연산자
    *조건문 ? true or ""
    *10보다 작을때 앞에 0을 넣는 조건문을 간단하게 쓸 수 있음
    */
    $(".time1").text((time1<10?"0":"")+time1); //조건문 줄임표현
    $(".time2").text((time2<10?"0":"")+time2); //조건문 줄임표현
    $(".time3").text((time3<10?"0":"")+time3); //조건문 줄임표현
    //여기까지 출력되는 부분
    }
    
    $(".btn").click(function(){
        num=$(this).index();
        $("body").css({backgroundImage:back[num]})
        $(".img").eq(num).stop().fadeIn(500)
        $(".img").not($(".img").eq(num)).stop().fadeOut(500)
    })
    

</script>
