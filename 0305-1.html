<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{padding:0; margin:0; position:relative;list-style:none}
		ul{padding:30px; width:300px; margin:10px auto;
		border:1px solid pink;}
		li{border-bottom:1px dotted #dddddd;line-height:25px;}
	</style>
</head>
<body>
<ul>
	<li class="item">인덴스0</li>
	<li class="item">인덴스1</li>
	<li class="item">인덴스2</li>
	<li class="item">인덴스3</li>
	<li class="item">인덴스4</li>
	<li class="item">인덴스5</li>
	<li class="item">인덴스6</li>
	<li class="item">인덴스7</li>
	<li class="item">인덴스8</li>
	<li class="item">인덴스9</li>
	<li class="item">인덴스10</li>
	<li class="item">인덴스11</li>
	<li class="item">인덴스12</li>
	<li class="item">인덴스13</li>
	<li class="item">인덴스14</li>
	<li class="item">인덴스15</li>
	<li class="item">인덴스16</li>
	<li class="item">인덴스17</li>
	<li class="item">인덴스18</li>

</ul>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var i=0;
color();//0부터 실행될수 있도록
//1부터 실행.
setInterval(auto_i,1000);
//0~20까지 순번이 올라가도록하고+ color()
function auto_i(){
	i++;
	i=i%21;
	color()
}
// 함수 i번째 리스트는 배경색 분홍, i제외는 흰색.
function color(){
	$("li").eq(i).css({background:"pink"});
	$("li").not( $("li").eq(i) ).css({background:"white"})
}




</script>
