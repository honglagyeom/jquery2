    <div class="bg-box">
        <img src="img/bg_morning.jpg" class="img1">
        <img src="img/bg_afternoon.jpg" class="img2">
        <img src="img/bg_evening.jpg" class="img3">
        <img src="img/bg_night.jpg" class="img4">

    <div class="img-box">
        <img src="img/phone_morning.png" class="img1">

        <div class="time-box">
            <span class="time time1">15</span>

            <span class="time time2">21</span>

    <div class="btn-box">
        <div class="btn btn1">morning</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var num;
    var time1,time2,time3,date;
    timer() //함수실행
    setInterval(timer,1000)
    
    //초기배경,핸드폰 이미지
    $(".bg-box img").eq(num).css({opacity:1})
    $(".bg-box img").not($(".bg-box img").eq(num)).css({opacity:0})
    $(".img-box img").eq(num).css({opacity:1})
    $(".img-box img").not($(".img-box img").eq(num)).css({opacity:0})
    
    function timer(){
        //지정시간에 따라서 알아서 배경이 바뀌게 만들기 
        var date=new Date();
        time1= date.getHours()
        time2= date.getMinutes()
        time3= date.getSeconds()
        
        if(time1>= 0 && time1<6){num=3}
        else if(time1>=6 && time1<12){num=0}
        else if(time1>=12 && time1<18){num=1}
        else if(time1>=18 && time1<24){num=2}
        
        
        $(".time1").text((time1<10?"0":"")+time1)
        $(".time2").text((time2<10?"0":"")+time2)
        $(".time3").text((time3<10?"0":"")+time3)

    }
    
    
    //버튼클릭했을 때 이미지 변경하기
    $(".btn").click(function(){
        num=$(this).index()
        $(".bg-box img").eq(num).css({opacity:1})
        $(".bg-box img").not($(".bg-box img").eq(num)).css({opacity:0})
        $(".img-box img").eq(num).css({opacity:1})
        $(".img-box img").not($(".img-box img").eq(num)).css({opacity:0})
    })
    
    
    
    
    
    
</script>
